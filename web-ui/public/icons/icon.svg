<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc6a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Lock body -->
  <rect x="156" y="220" width="200" height="180" rx="20" fill="url(#accent)"/>

  <!-- Lock shackle (open) -->
  <path d="M186 220 V160 C186 100 256 60 326 100"
        stroke="url(#accent)" stroke-width="32" fill="none" stroke-linecap="round"/>

  <!-- Keyhole -->
  <circle cx="256" cy="290" r="28" fill="#0a0a0f"/>
  <rect x="244" y="290" width="24" height="60" rx="8" fill="#0a0a0f"/>

  <!-- Sparkle -->
  <circle cx="340" cy="140" r="8" fill="#00ff88" opacity="0.8"/>
  <circle cx="360" cy="180" r="5" fill="#00ff88" opacity="0.6"/>
</svg>
