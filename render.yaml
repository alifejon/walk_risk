# Render Blueprint - Walk Risk
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: walkrisk-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: singapore  # Closest to Korea
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: walkrisk-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: https://walkrisk.vercel.app,https://walkrisk.com

  # Static Frontend (alternative to Vercel)
  - type: web
    name: walkrisk-web
    runtime: static
    buildCommand: cd web-ui && npm ci && npm run build
    staticPublishPath: web-ui/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: walkrisk-db
    databaseName: walkrisk
    plan: free
    region: singapore
