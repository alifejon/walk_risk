# Walk Risk - Docker Compose Configuration
# Development environment setup

version: '3.8'

services:
  # ============================================
  # Backend API (FastAPI)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: walkrisk-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - DATABASE_URL=sqlite:///./data/walk_risk.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./data:/app/data
      - ./walk_risk:/app/walk_risk:ro  # Hot reload in dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - walkrisk-network

  # ============================================
  # Frontend (React + Nginx)
  # ============================================
  frontend:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: walkrisk-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - walkrisk-network

  # ============================================
  # PostgreSQL (Production Database)
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: walkrisk-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-walkrisk}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-walkrisk_dev_password}
      - POSTGRES_DB=${POSTGRES_DB:-walkrisk}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-walkrisk}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - walkrisk-network
    profiles:
      - production

  # ============================================
  # Redis (Cache & Session)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: walkrisk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - walkrisk-network
    profiles:
      - production

networks:
  walkrisk-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
